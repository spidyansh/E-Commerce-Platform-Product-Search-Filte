<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Product search</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <form>
        <i class="fa-solid fa-magnifying-glass"></i>
        <input

          placeholder="Search Products.."
          onkeyup="search()"
        >

      <div class="product-list" id="product-list">
        <div class="product">

            <h4>$45</h4>
          </div>
        </div>
        <div class="product">
          <img src="/images/tshirt.jpg" alt="" />

          </div>
        </div>
        <div class="product">

            <h4>$45</h4>
          </div>
        </div>
        <div class="product">
          <img src="/images/tshirt.jpg" alt="" />

            <h3>bag</h3>
            <h4>$45</h4>
          </div>
        </div>
        <div class="product">
          <img src="/images/tshirt.jpg" alt="" />
          <div class="product-info">
            <h3>pant</h3>
            <h4>$45</h4>

        </div>
        <div class="product">
          <img src="/images/tshirt.jpg" alt="" />

        <div class="product">
          <img src="/images/tshirt.jpg" alt="" />

            <h3>cap</h3>
            <h4>$45</h4>
          </div>
        </div>
        <div class="product">
          <img src="/images/tshirt.jpg" alt="" />
          <div class="product-info">
            <h3>belt</h3>
            <h4>$45</h4>
          </div>
        </div>
        <div class="product">
          <img src="/images/tshirt.jpg" alt="" />
          <div class="product-info">
            <h3>jeans</h3>
            <h4>$45</h4>
          </div>
        </div>
        <div class="product">
          <img src="/images/tshirt.jpg" alt="" />
          <div class="product-info">
            <h3>shoes</h3>
            <h4>$45</h4>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
